<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body>
     <!-- buttons to interact with the app by searching or viewing cart -->
    <div id="searchArea">
        <h1>aca-store</h1>
        <input id="searchBox" type="text" placeholder="" value=""/>
        <button onclick="searchProducts()" id="searchButton" type="button"><i class="fas fa-search"></i>
        </button>
        <button onclick="viewcart()" id="viewCartButton" type="button">View Cart <i class="fas fa-shopping-cart"></i></button>
    <!-- array generated from the search function appears here -->
        <div>
            <ul id="searchResults"></ul>
        </div>
        <!-- list of all products in the products.js array -->
    </div>
    <div id="productDisplay">
        <h3>Products</h3>
        <ul id="listProducts">

        </ul>
    </div>
    <!-- detailed view of an individual product -->
    <div id="singleProduct">
        <h3>Product Detail</h3>
        <div id="productDetail"></div>
    </div>
    <div id="shoppingCart">
        <h3>Shopping Cart</h3>
    </div>
     <script src="products.js"></script>    
    <script src="index.js"></script>   
</body>
</html>
